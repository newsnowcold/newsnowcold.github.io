<section class="portfolio-wrapper">
    <div layout="column" layout-align="center center">
        <h2 class="section-heading">our portfolio</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit.</h3>
    </div>

    <div class="portfolio-container" layout="row">
        <div class="portfolio" *ngFor="let portfolio of portfolios"
            layout="column">
            <div class="thumbnail">

            </div>
            <div class="portfolio-heading">{{portfolio.heading}}</div>
            <div class="portfolio-subheading">{{portfolio.subHeading}}</div>
        </div>
    </div>
</section>
