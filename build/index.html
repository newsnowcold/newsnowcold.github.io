<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="fragment" content="!" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Darrel Abello is a web/software developer, i am using angularJS as a tool for front end and ASP.NET C# for my backend. i am developing responsive websites, mobile friendly web apps and etc.">
    <meta name="keywords" content="darrel abello, darrel, abello, freelancer, web developer, darrel abello portfolio, angular developer, freelance angular developer">
    <meta name="robots" content="index, follow">


    <title>Darrel Abello | Web Developer, Portfolio Site </title>
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    
    <link rel="stylesheet" type="text/css" href="app/resources/css/app.css">
    <link rel="stylesheet" type="text/css" href="app/resources/css/customAnimation.css">
    <link rel="stylesheet" type="text/css" href="libs/misc/animations.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/ngCustomDirective/ngCustomDirective.css">

</head>
<body ng-controller="appCtrl"
      layout="column"
      layout-algin="center center"
      layout-padding
      ng-cloak>

        
    <header>
        <div class="row content-header" ng-include="'app/content/header.html'"></div>
    </header>


    <div class="content container">
        <div flex class="content1"
             role="main"
             layout-sm="column"
             layout-gt-sm="row"
             layout-align="center center"
             style="height:{{viewportHeight}}px;">

            <div flex-gt-md="50">

                <h1>Hello there! I am Darrel Abello</h1>
                <p>
                    Thank you for taking the time
                    to visit. I'm a web developer based in Philippines, you can
                    tell me your problem and i can share to you my solutions.
                </p>
            </div>

            <div flex="50"
                 hide-sm 
                 class="responsive-demo">
            </div>

            <div class="arrow-indicator"></div>
        </div>
        
        <div class="row content-works" ng-include="'app/content/works.html'"></div>
        <div class="row content-skills" ng-include="'app/content/skills.html'"></div>
    </div>

    <aside role="complementary">
        
    </aside>
    <footer>
        <div class="row content-footer" ng-include="'app/content/footer.html'"></div>
    </footer>

    <!-- use cdn for production -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-touch.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>

    <script type="text/javascript" src="libs/ngCustomDirective/ngCustomDirective.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/AppDataService.js"></script>
