<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
    <div layout="row" layout-align="center center">
        <h4 ng-bind="header"></h4>
    </div>
    <div>
        <md-list flex layout="row" layout-align="center center">
            <md-list-item ng-repeat="item in navItems">
                <div>
                    <md-button class="md-grid-item-content" ng-click="listItemClick($index)">
                        <i class="material-icons" ng-bind="item.icon"></i>
                        <div class="md-grid-text" ng-bind="item.name"></div>
                    </md-button>
                </div>
          </md-list-item>
        </md-list>
    </div>
</md-bottom-sheet>
