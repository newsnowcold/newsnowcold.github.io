<div class="magnified-image container" style="
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0,0,0,0.5);
">
    <div class="" style="background-color: white;padding: 20px;overflow:auto; text-align: center;position: absolute;top: 40px;bottom: 40px;right: 40px;left:  40px;">
        <img src="{{image}}" />
        <div ng-click="close()" style="position: fixed;
             top: 20px;
             right: 20px;
             width: 40px;
             height: 40px;
             background-color: black;
             border-radius: 50px;
             cursor: pointer;
             line-height: 40px;
             color: white;
             overflow: auto;">
            X
        </div>
	</div>

</div>
